<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAM ANALOG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #8BC6EC 0%, #9599E2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .clock {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: #ffffff;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .clock-face {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            position: relative;
            background: #f8f8f8;
            border: 8px solid #ffffff;
        }
        
        .center-circle {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #333;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        
        .hour-marks {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        
        .hour-mark {
            position: absolute;
            width: 4px;
            height: 12px;
            background-color: #333;
            top: 10px;
            left: 50%;
            transform-origin: 50% 130px;
            border-radius: 2px;
        }
        
        .minute-mark {
            position: absolute;
            width: 2px;
            height: 6px;
            background-color: #666;
            top: 10px;
            left: 50%;
            transform-origin: 50% 130px;
            border-radius: 1px;
        }
        
        .hour-numbers {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        
        .hour-number {
            position: absolute;
            font-size: 18px;
            font-weight: 600;
            color: #333;
            transform-origin: 0 0;
        }
        
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: 50% 100%;
            border-radius: 5px;
        }
        
        .hour-hand {
            width: 8px;
            height: 70px;
            background-color: #333;
            transform: translateX(-50%);
        }
        
        .minute-hand {
            width: 6px;
            height: 100px;
            background-color: #555;
            transform: translateX(-50%);
        }
        
        .second-hand {
            width: 2px;
            height: 120px;
            background-color: #e74c3c;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4">
        <div class="flex flex-col items-center">
            <h1 class="text-3xl font-bold text-white mb-8 text-center">JAM ANALOG</h1>
            <div class="clock">
                <div class="clock-face">
                    <div class="hour-marks" id="hour-marks"></div>
                    <div class="hour-numbers" id="hour-numbers"></div>
                    <div class="hand hour-hand" id="hour-hand"></div>
                    <div class="hand minute-hand" id="minute-hand"></div>
                    <div class="hand second-hand" id="second-hand"></div>
                    <div class="center-circle"></div>
                </div>
            </div>
            <p class="text-white mt-6 text-center">waktu real-time</p>
        </div>
    </div>

    <script>
        // Create hour marks
        const hourMarksContainer = document.getElementById('hour-marks');
        for (let i = 0; i < 12; i++) {
            const hourMark = document.createElement('div');
            hourMark.className = 'hour-mark';
            hourMark.style.transform = `rotate(${i * 30}deg)`;
            hourMarksContainer.appendChild(hourMark);
            
            // Add minute marks between hour marks
            for (let j = 1; j < 5; j++) {
                const minuteMark = document.createElement('div');
                minuteMark.className = 'minute-mark';
                minuteMark.style.transform = `rotate(${i * 30 + j * 6}deg)`;
                hourMarksContainer.appendChild(minuteMark);
            }
        }
        
        // Add hour numbers
        const hourNumbersContainer = document.getElementById('hour-numbers');
        for (let i = 1; i <= 12; i++) {
            const hourNumber = document.createElement('div');
            hourNumber.className = 'hour-number';
            hourNumber.textContent = i;
            
            // Calculate position for the hour number
            const angle = (i * 30 - 90) * (Math.PI / 180);
            const radius = 110;
            const x = radius * Math.cos(angle);
            const y = radius * Math.sin(angle);
            
            hourNumber.style.left = `calc(50% + ${x}px)`;
            hourNumber.style.top = `calc(50% + ${y}px)`;
            hourNumber.style.transform = 'translate(-50%, -50%)';
            
            hourNumbersContainer.appendChild(hourNumber);
        }
        
        // Clock hands movement
        const hourHand = document.getElementById('hour-hand');
        const minuteHand = document.getElementById('minute-hand');
        const secondHand = document.getElementById('second-hand');
        
        function updateClock() {
            const now = new Date();
            
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours() % 12;
            
            // Calculate rotation angles
            const secondDegrees = (seconds / 60) * 360;
            const minuteDegrees = ((minutes + seconds / 60) / 60) * 360;
            const hourDegrees = ((hours + minutes / 60) / 12) * 360;
            
            // Apply rotations
            secondHand.style.transform = `translateX(-50%) rotate(${secondDegrees}deg)`;
            minuteHand.style.transform = `translateX(-50%) rotate(${minuteDegrees}deg)`;
            hourHand.style.transform = `translateX(-50%) rotate(${hourDegrees}deg)`;
        }
        
        // Update clock immediately and then every second
        updateClock();
        setInterval(updateClock, 1000);
    </script>
